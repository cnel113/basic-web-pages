<!DOCTYPE html>
<html>
  <head>
    <title>Images</title>
  </head>
  <body>
    <h1>Images</h1>
    <p>This page covers common image formats, but you may also be looking for <a
        href='links.html'>links</a> and <a href='misc/extras.html'>useful
        extras</a>.</p>
        
    <h2> JPG's </h2>
    <p> jpg images are good for photos </p>
    <img src='images/mochi.jpg' width='75' alt='A mochi ball in a bubble'/>
    
    <h2> GIF's </h2>
    <p> GIFs are good for animations </p>
    <img src='images/mochi.gif' width='75' alt='An dancing mochi ball'/>
    
    <h2> PNG's </h2>
    <p> PNGs are good for diagrams and icons </p>
    <img src='images/mochi.png' width='75' alt='A mochi ball'/>
    
    <h2> SVG's </h2>
    <p> SVGs are good for <em> everything </em>. Use them wherever you can </p>
    <img src='images/mochi.svg' alt='a Mochi ball in an expandable box'/>
    
  </body>
</html>
